<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport"content="width=device-width, initial-scale=1.0/">
        <title> iOS Calculator</title>
        <link rel="stylesheet"href="styles/calculator.css"/>
    </head>
    <body>
        <!-- Start of the calculator Container -->
        <div class="Calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">

            <!-- AC / +/- / % / ÷-->
           <button class="btn utility" data-action="clear">AC</button> 
           <button class="btn utility" data-action="sign">+/-</button> 
           <button class="btn utility" data-action="percent">%</button> 
           <button class="btn operator" data-action="divide">÷</button>

        <!-- Memory Buttons Row (Bonus) -->
      <button class="btn memory" data-memory="mc">MC</button>
      <button class="btn memory" data-memory="mr">MR</button>
      <button class="btn memory" data-memory="mplus">M+</button>
      <button class="btn memory" data-memory="mminus">M-</button>

           <!-- Numbers and Operators -->
           <button class="btn number" data-number="7">7</button> 
           <button class="btn number" data-number="8">8</button> 
           <button class="btn number" data-number="9">9</button> 
           <button class="btn operator" data-action="multiply">x</button> 

           <button class="btn number" data-number="4">4</button> 
           <button class="btn number" data-number="5">5</button> 
           <button class="btn number" data-number="6">6</button> 
           <button class="btn operator" data-action="subtract">-</button> 
           
           <button class="btn number" data-number="1">1</button> 
           <button class="btn number" data-number="2">2</button> 
           <button class="btn number" data-number="3">3</button> 
           <button class="btn operator" data-action="add">+</button> 

           <button class="btn number zero" data-number="0">0</button> 
           <button class="btn number" data-number=".">.</button> 
           <button class="btn operator" data-action="equals">=</button> 
        </div>
        </div>
        <!--Back to Portfolio Link -->
        <div class="back-link">
            <a href="index.html">← Back to Portfolio</a>
          </div>

          <!-- Theme Toggle-->
          <div class="theme-toggle">
            <label>
              <input type="checkbox" id="theme-toggle-checkbox" />
              Toggle Light Theme
            </label>
          </div>

        <!-- Calculator Functionality -->
        <script src="scripts/calculator.js"></script>
    </body>
</html>
